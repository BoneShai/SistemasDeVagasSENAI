<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <title>Responsive Sidebar</title>

  <style>
    *{
      margin: 0;
    }

    .titulo{
      color: white;
    }

    .titulo img{
      align-self: flex-end;
    }

    .menuLateral {
      background-color: rgb(218, 208, 208);
      width: 250px;
      height: 100%;
      position: fixed;
      left: -250px;
    }

    .menuLateral .btnFecharLateral {
      position: relative;
      left: 215px;
      top: 10px;
      cursor: pointer;
    }

    .menuLateral ul li a{
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding-left: 30px;
      font-weight: bold;
      display: block;
    }

    .menuLateral ul li a:hover{
      background-color: #370707;
      transition: 0.5s;
    }

    .menuLateral ul ul li a{
      font-size: 16px;
      font-weight: 300;
      padding-left: 60px;
      background-color: gray;
    }

    .menuLateral ul ul{
      display: none;
    }

    .menuLateral ul .itens1.mostra {
      display: block;
    }

    .btnLateralBar{
      position: absolute;
      top: 15px;
      left: 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .menuLateral.mostra{
      left: 0;
    }
  </style>



<body>
  <div class="btnLateralBar"><img src="img/iconNavBar.png" width="10%"></div>

  <nav class="menuLateral">
    <img src="img/iconClose.png" width="10%" class="btnFecharLateral">
    <div class="titulo">Filtro</div>
    <ul>
      <li><a href="#">aaa</a></li>
      <li><a href="#" class="item1">AAA</a>
        <ul class="itens1">
          <li><a href="#">aaa</a></li>
          <li><a href="#">aaa</a></li>
          <li><a href="#">aaa</a></li>
          <li><a href="#">aaa</a></li>
        </ul>
      </li>

      <li><a href="#">bbb</a></li>
      <li><a href="#">BBB</a>
        <ul class="itens2">
          <li><a href="#">bbb</a></li>
          <li><a href="#">bbb</a></li>
          <li><a href="#">bbb</a></li>
          <li><a href="#">bbb</a></li>
        </ul>
      </li>
    </ul>
  </nav>



  <script>
    $('.item1').click(function () {
      $('.menuLateral ul .itens1').toggleClass('mostra');
    })
    $('.btnLateralBar').click(function(){
      $('.menuLateral').toggleClass('mostra');
    });

    $('.btnFecharLateral').click(function(){
      $('.menuLateral').toggleClass('mostra');
    })

  </script>
</body>
