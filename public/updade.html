<script>
    document.addEventListener("DOMContentLoaded", function () {
        const caixaGerarSenha = document.getElementById("senha");
        const botaoGerador = document.getElementById("gerar");

        botaoGerador.addEventListener("click", function () {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            caixaGerarSenha.value = password;
        });

        caixaGerarSenha.addEventListener("mouseenter", function () {
            caixaGerarSenha.style.backgroundColor = "#f0f0f0";
            caixaGerarSenha.setAttribute("title", "Clique para copiar");
        });

        caixaGerarSenha.addEventListener("mouseleave", function () {
            caixaGerarSenha.style.backgroundColor = "#ffffff";
            caixaGerarSenha.removeAttribute("title");
        });

        caixaGerarSenha.addEventListener("click", function () {
            caixaGerarSenha.select();
            document.execCommand("copy");

        });
    });
</script>
