<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/crudEmpresas.css  " />
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/5cd8fd820a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <title>update empresa</title>
    <style>
  input {
            max-width: 70%;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 10px auto;
            height: 45px;
        }
    </style>
</head>


<body >

    <div id="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#"><img id="logoHome" src="img/SENAI_São_Paulo_logo.png" alt="" /></a>
            <button class="navbar-toggler navbar-toggler-center" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation" id="botaoMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div class="collapse menu" id="navbarToggleExternalContent">
            <div class="" id="caixaDosLinks">
                <div class="divisoriaHeader"></div>
                <br>
                <a class="linkMenu" href="homeSenai.html">Home</a>
                <hr />
                <a class="linkMenu" onclick="logOutUser()">Sair</a>
                <hr>
                <div class="divisoriaHeader"></div>
            </div>
        </div>
        <div class="divisoriaHeader"></div>
    </div>



    <div id="caixaInputsCadastro" class="container mt-5" class="caixaInputDeletar">
        <br>
        <h1 class="text-center">Qual empresa deseja mudar?</h1>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome" id="empresaPesquisaID">
        </div>
      

        <div class="text-center">
            <br>
            <button class="botoes" id="pesquisarEmpresa">Pesquisar</button>
        </div>

    </div>

    <div id="caixaInputsCadastro" class="container mt-5" class="caixaInputDeletar">
        <br>
        <h1 class="text-center">Informações alteráveis </h1>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome" id="nomeEmpresa">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="CNPJ" id="cnpjEmpresa">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Categoria da empresa" list="faixa" id="categoriaEmpresa">
        </div>

        <datalist id="faixa">
            <option value="Contribuinte">Empresa contribuinte</option>
            <option value="Não contribuinte">Empresa não contribuinte</option>
        </datalist>


        <div class="input-group mb-3">
            <input type="text"  class="form-control" placeholder="Senha"  id="senhaEmpresa">
        </div>

        <div class="text-center">
            <button class="botoes" id="salvarEmpresa">Salvar</button>

        </div>

    </div>
    <footer class="text-center text-white fixed-bottom mt-5" style="background-color: #020202" id="footer">
        <div class="divisoriaFooter"></div>
        <div class="container p-4"></div>
        <img id="logoSenaiFooter" src="img/logoSenaiPretaEBranca.png" alt="" />
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            <p class="mensagemFooter">
                Copyright 2023 © Todos os direitos reservados.
            </p>
            <p class="mensagemFooter">
                Privacy Policy | Terms and Conditions | Cookies and Data Protection
            </p>
        </div>
    </footer>
</body>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <script src="js/updade.js"></script>

</html>
